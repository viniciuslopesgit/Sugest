<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="header">
        <div id="user">
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div id="content">
        <h1>Dashboard</h1>
        <p>Bem-vindo, {{ email }}</p>
                
        <h2>Not√≠cias Recomendadas</h2>
        <ul>
            {% for id, url, rate in urls %}
                <li>{{ id }} - <a href="{{ url }}">{{ url }}</a> - Rate: {{ rate }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
